<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .welcome-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            font-family: 'Microsoft YaHei', sans-serif;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .mute-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .mute-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .enter-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 25px;
            color: #C71585;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="welcome-text">欢迎进入王子涵的主页</div>
    <video id="video-bg" autoplay muted loop>
        <source src="huanyingyewzh.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <button class="mute-btn" onclick="toggleMute()">
        <i class="fas fa-volume-mute"></i>
    </button>

    <button class="enter-btn" onclick="enterSite()">
        进入主页
    </button>

    <script>
        function toggleMute() {
            const video = document.getElementById('video-bg');
            const btn = document.querySelector('.mute-btn i');
            video.muted = !video.muted;
            btn.classList.toggle('fa-volume-mute');
            btn.classList.toggle('fa-volume-up');
        }

        function enterSite() {
            window.location.href = 'index.html';
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
